WORKING? {{ .Params.latitude }} {{ .Params.longitude }}

{{ if isset .Site.Params "latitude" }}
  {{ if isset .Site.Params "longitude" }}
      <div class="hidden">
        {{ if isset .Params "coordinates" }}
          <input id="gmap-lat" value="{{ .Params.latitude }}" />
          <input id="gmap-lng" value="{{ .Params.longitude }}" />
        {{ else }}
          
        {{ end }}
        <input id="gmap-marker" value="{{ .Site.BaseURL }}img/marker.png" />
      </div>
      <div id="map" />
  {{ end }}
{{ end }}
