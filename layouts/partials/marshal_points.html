<div class="container" id="routemap">

    <div class="row">
        <div class="col-md-8">

            <section>

                <h3>{{ .Title }}</h3>
                
                {{ .Description }}

                {{ .Content }}

            </section>
            <section>
                <h4>Google Streetmap view</h4>

                <iframe src="{{ .Params.streetmap }}" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                <a href="https://www.google.com/maps/search/{{ .Params.latitude }},{{ .Params.longitude }}">Google Maps Link</a>

                {{ partial "routemap.html" . }}

            </section>

        </div>

    </div>
    <!-- /.row -->
</div>

{{ partial "map.html" . }}
